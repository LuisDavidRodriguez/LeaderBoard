<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>

    </header>

    <main>
        <h1 class="title">Leaderboard</h1>
        <section class="container">
            <article class="table-container">
                <div class="button-container">
                    <h3>Resent scores</h3>
                    <button id="refreshButton" class="button" type="button">Refresh</button>                                    
                </div>

                <ul id="list" class="list">
                    
                </ul>
            </article>

            <form action="#" method="post">
                <h3>Add your score</h3>
                <input id="name" type="text" placeholder="Your name" required>    
                <input id="score" type="number" placeholder="Your Score" required>
                <button id="submitButton" class="button form__button" type="submit">Submit</button>
            </form>
        </section>
               
    </main>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Inter:wght@100;200;300;400&family=Raleway:wght@200;300;500;600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/4e5bc16f7d.js" crossorigin="anonymous"></script>
</body>
</html>
